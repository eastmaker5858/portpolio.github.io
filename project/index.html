<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>포트폴리오</title>
<style>
  body { font-family: 'Arial', sans-serif; background:#f5f5f5; margin:0; padding:0; }
  header { background:#001f3f; color:white; padding:1rem; text-align:center; font-size:2rem; font-weight:bold; }
  .collection-container { display:flex; flex-wrap:wrap; justify-content:center; padding:2rem; }
  .collection-card { width:200px; margin:1rem; background:white; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.2); cursor:pointer; text-align:center; overflow:hidden; text-decoration:none; color:black; }
  .collection-card img { width:100%; height:200px; object-fit:cover; }
  .collection-title { padding:0.5rem; font-weight:bold; }
  .collection-author { font-size:0.9rem; color:#555; padding-bottom:0.5rem; }
</style>
</head>
<body>
<header>JEONG INHWAN</header>
<div class="collection-container" id="collections"></div>

<script>
fetch('data.json')
  .then(response => response.json())
  .then(data => {
    const container = document.getElementById('collections');
    for (const key in data) {
      const col = data[key];
      const link = document.createElement('a');
      link.href = `viewer.html?book=${key}`;
      link.className = 'collection-card';
      link.innerHTML = `
        <img src="images/${key}/cover.jpg" alt="${col.title}">
        <div class="collection-title">${col.title}</div>
        <div class="collection-author">${col.author}</div>
      `;
      container.appendChild(link);
    }
  });
</script>
</body>
</html>
